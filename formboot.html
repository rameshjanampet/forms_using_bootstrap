<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form using bootstrap</title>
<style>
    body{
        background-color: aqua;
    }
</style>
  </head>
  <body>
   
       <div class="jumbotron bg-info">
       <div class="container border bg-light p-3 w-25">
           <div class="row">
           <div class="col col-6 ">
            <div class="form-group">
            <label for="" class="form-check-label">First name</label>
           
           <div class="form-check">
               <input class="form-check-input w-100" type="text" name="User first name" placeholder="Enter first name" id="">
           </div>
        </div>
        </div>
    
        <div class="col col-6">
            <div class="form-group">
            <label for="" class="form-check-label">Last name</label>
          <div class="form-check">
           
            <input class="form-check-input w-100" type="text" name="User last name" placeholder="Enter last name" id="">
        </div>
    </div>
    </div>
</div>
<br>
    <div class="col">
        <div class="form-group">
        <label for="" class="form-check-label">password</label>
    
        <div class="form-check">
            <input class="form-check-input w-100" type="password" name="Password" placeholder="Enter Password" id="">
        </div>
    </div>
    </div>
<br>
    <div class="col">
        <div class="form-group">
        <label for="" class="form-check-label">Mail</label>
        
            <div class="form-check">
    <input class="form-check-input w-100" type="email" name="Email" placeholder="enter Mail id" id="">
    </div>
</div>
</div>
<br>
    <div class="col">
        <div class="form-group">
        <label for="" class="form-check-label">DOB</label>
        
            <div class="form-check">
            <input class="form-check-input w-100" type="date" name="Dob" id="">
        </div>
    </div>
    </div>

<br>
    <div class="col">
        <div class="form-group"> 
        <label for="">Gender</label>
        <br>
            <div class="form-check-inline">
             <input type="radio"name="M" required="">
            <label for="" class="form-check-label">Male</label>
        </div>
            <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="M" required="">
            <label for="" class="form-check-label">Female</label>
        </div>
        <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="M" required="">
            <label for="" class="form-check-label">Others</label>
           
        
    </div>
</div>
    </div>
<div class="col">
<div class="form-group">
   <div class="form-check">
 <input type="submit" class="btn-outline-primary btn w-100 " value="SignUp">
</div>
</div>
</div>
    </div>
   
</div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
